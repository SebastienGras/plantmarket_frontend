name: prod

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout le code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Installer les d√©pendances
        run: npm install
        working-directory: ./

      - name: Lancer les tests
        run: npm test
        working-directory: ./

      - name: Compiler le projet (build)
        run: npm run build
        working-directory: ./
